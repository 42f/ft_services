apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: mysql
  name: mysql
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
  - port: 3306 
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql

