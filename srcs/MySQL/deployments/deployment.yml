apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: "mysql"
  selector:
    matchLabels:
      app: mysql
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: ft_service/mysql
        imagePullPolicy: Never
        ports:
        - containerPort: 5050
        volumeMounts:
        - name: mysql-db
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-db

---

apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: mysql
  name: mysql
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
  - port: 3306 
    protocol: TCP
    targetPort: 3306
  selector:
    app: mysql

