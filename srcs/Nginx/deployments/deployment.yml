apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: nginx
spec:
  serviceName: "nginx"
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ft_service/nginx
        imagePullPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    app: nginx
  name: nginx-80
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.240
  externalTrafficPolicy: Cluster
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx

---

apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    app: nginx
  name: nginx-443
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.240
  externalTrafficPolicy: Cluster
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443  
  selector:
    app: nginx
---

apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
  labels:
    app: nginx
  name: nginx-ssh
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.240
  externalTrafficPolicy: Cluster
  ports:
  - port: 22
    protocol: TCP
    targetPort: 22
  selector:
    app: nginx

