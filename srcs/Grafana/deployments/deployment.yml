apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: grafana
spec:
  serviceName: "grafana"
  selector:
    matchLabels:
      app: grafana
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: ft_service/grafana
        imagePullPolicy: Never
        env:
        - name: SECRET_NAME
          valueFrom:
            secretKeyRef:
              name: user-credential 
              key: name 
        - name: SECRET_PASS
          valueFrom:
            secretKeyRef:
              name: user-credential 
              key: pass
        ports:
        - containerPort: 3000 

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.243
  externalTrafficPolicy: Cluster
  ports:
  - name: port-1
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
